<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Gallery</title>
  <link rel="stylesheet" href="test.css"/>
</head>
<body>
  <h1 class="title">Image Gallery</h1>
  <div class="gallery">
    <img src="img1.jpg" alt="Image 1" onclick="openLightbox();setCurrentSlide(1)">
    <img src="img2.jpg" alt="Image 2" onclick="openLightbox();setCurrentSlide(2)">
    <img src="img3.jpg" alt="Image 3" onclick="openLightbox();setCurrentSlide(3)">
    <img src="img4.jpg" alt="Image 4" onclick="openLightbox();setCurrentSlide(4)">
    <img src="img5.jpg" alt="Image 4" onclick="openLightbox();setCurrentSlide(5)">
    <img src="img6.jpg" alt="Image 4" onclick="openLightbox();setCurrentSlide(6)">
    <img src="img7.jpg" alt="Image 4" onclick="openLightbox();setCurrentSlide(7)">
    <img src="img8.jpg" alt="Image 4" onclick="openLightbox();setCurrentSlide(8)">
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <div class="lightbox-content">
      <img class="slide" src="img1.jpg">
      <img class="slide" src="img2.jpg">
      <img class="slide" src="img3.jpg">
      <img class="slide" src="img4.jpg">
      <img class="slide" src="img5.jpg">
      <img class="slide" src="img6.jpg">
      <img class="slide" src="img7.jpg">
      <img class="slide" src="img8.jpg">

      <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
      <a class="next" onclick="changeSlide(1)">&#10095;</a>
    </div>
  </div>

  <script src="test.javascript"></script>
</body>
</html>
